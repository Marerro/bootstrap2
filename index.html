<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
   <div class="container p-4 bg-light">
    <h2 class="h2 p-4">Task Details</h2>
    <table class="table">
        <thead>
          <tr>
            <th scope="col"><input type="checkbox"></th>
            <th scope="col">Task Name</th>
            <th scope="col">Progress</th>
            <th scope="col">Due date</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row"><input type="checkbox"></th>
                <td>Ecommerce website</td>
                <td>
                    <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar bg-success" style="width: 35%"></div>
                      </div>
                </td>
                <td>2018-01-20</td>
                <td><button type="button " class="btn btn-primary"><i class="bi bi-pencil"></i></button><button type="button" class="btn btn-danger m-1"><i class="bi bi-trash3"></i></button></td>
              </tr>
          <tr class="">
            <th scope="row"><input type="checkbox"></th>
            <td>Android App</td>
            <td>
                <div class="progress" role="progressbar" aria-label="Info example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar bg-info" style="width: 20%"></div>
                  </div>
            </td>
            <td>2018-09-11</td>
            <td><button type="button " class="btn btn-primary"><i class="bi bi-pencil"></i></button><button type="button" class="btn btn-danger m-1"><i class="bi bi-trash3"></i></button></td>
          </tr>
          <tr>
            <th scope="row"><input type="checkbox"></th>
            <td>Logo Design</td>
            <td><div class="progress" role="progressbar" aria-label="Warning example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar bg-warning" style="width: 25%"></div>
              </div></td>
              <td>2018-04-12</td>
              <td><button type="button " class="btn btn-primary"><i class="bi bi-pencil"></i></button><button type="button" class="btn btn-danger m-1"><i class="bi bi-trash3"></i></button></td>
          </tr>
          <tr>
            <th scope="row"><input type="checkbox"></th>
            <td>Java Project</td>
            <td><div class="progress" role="progressbar" aria-label="Danger example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar bg-danger" style="width: 23%"></div>
              </div>
            </td>
              <td>2018-01-20</td>
              <td><button type="button " class="btn btn-primary"><i class="bi bi-pencil"></i></button><button type="button" class="btn btn-danger m-1"><i class="bi bi-trash3"></i></button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
